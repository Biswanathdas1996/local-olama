<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üîê Authentication Debug Test</h1>
    
    <div class="section">
        <h2>1. Login Test</h2>
        <button onclick="testLogin()">Login as admin</button>
        <div id="loginResult"></div>
    </div>

    <div class="section">
        <h2>2. LocalStorage Check</h2>
        <button onclick="checkLocalStorage()">Check LocalStorage</button>
        <div id="storageResult"></div>
    </div>

    <div class="section">
        <h2>3. Token Verification</h2>
        <button onclick="testMe()">Test /auth/me</button>
        <div id="meResult"></div>
    </div>

    <div class="section">
        <h2>4. Manual Navigation</h2>
        <button onclick="navigateToChat()">Navigate to /chat</button>
        <div id="navResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        async function testLogin() {
            const result = document.getElementById('loginResult');
            try {
                result.innerHTML = '<p>Logging in...</p>';
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const data = await response.json();
                
                // Store token and user
                localStorage.setItem('auth_token', data.access_token);
                localStorage.setItem('auth_user', JSON.stringify(data.user));

                result.innerHTML = `
                    <p class="success">‚úÖ Login successful!</p>
                    <pre>${JSON.stringify(data.user, null, 2)}</pre>
                    <p><strong>Token stored:</strong> ${data.access_token.substring(0, 20)}...</p>
                    <p><strong>User stored:</strong> ${data.user.username}</p>
                    <p><strong>Is Admin:</strong> ${data.user.is_admin}</p>
                    <p><strong>Permissions count:</strong> ${data.user.permissions.length}</p>
                `;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        function checkLocalStorage() {
            const result = document.getElementById('storageResult');
            const token = localStorage.getItem('auth_token');
            const userStr = localStorage.getItem('auth_user');
            
            if (!token || !userStr) {
                result.innerHTML = '<p class="error">‚ùå No auth data in localStorage</p>';
                return;
            }

            try {
                const user = JSON.parse(userStr);
                result.innerHTML = `
                    <p class="success">‚úÖ Auth data found in localStorage</p>
                    <p><strong>Token:</strong> ${token.substring(0, 30)}...</p>
                    <pre>${JSON.stringify(user, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error parsing user: ${error.message}</p>`;
            }
        }

        async function testMe() {
            const result = document.getElementById('meResult');
            const token = localStorage.getItem('auth_token');

            if (!token) {
                result.innerHTML = '<p class="error">‚ùå No token found. Login first.</p>';
                return;
            }

            try {
                result.innerHTML = '<p>Testing /auth/me...</p>';

                const response = await fetch(`${API_BASE}/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const user = await response.json();
                result.innerHTML = `
                    <p class="success">‚úÖ Token is valid!</p>
                    <pre>${JSON.stringify(user, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        function navigateToChat() {
            const result = document.getElementById('navResult');
            const token = localStorage.getItem('auth_token');
            
            if (!token) {
                result.innerHTML = '<p class="error">‚ùå No token found. Login first.</p>';
                return;
            }

            result.innerHTML = '<p class="success">‚úÖ Navigating to /chat...</p>';
            setTimeout(() => {
                window.location.href = '/chat';
            }, 1000);
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            checkLocalStorage();
        });
    </script>
</body>
</html>
